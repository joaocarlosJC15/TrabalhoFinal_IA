<ngx-datatable
  class="material"
  [ngClass]="{'no-selection' : selectionType !== 'single'}"
  [rows]="rows"
  [loadingIndicator]="loadingIndicator"
  [columns]="columns"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  rowHeight="auto"
  [scrollbarH]="true"
  [reorderable]="reorderable"
  [selectionType]="selectionType ? selectionType : 'single'"
  [selected]="rowsSelected"
  (select)="onSelect($event)"
  (dblclick)="doubleClick()"
  >
</ngx-datatable>
