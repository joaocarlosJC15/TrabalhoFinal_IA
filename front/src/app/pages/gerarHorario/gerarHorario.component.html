<h2>Gerar horário</h2>


<form [formGroup]="gerarHorarioForm">
  <div class="form-row">
    <div class="form-group col-xl-2 col-lg-2 col-md-2 col-sm-6 col-6">
      <label>Tamanho população</label>
      <input type="number" class="form-control" formControlName="tamanhoPopulacao">
    </div>

    <div class="form-group col-xl-2 col-lg-2 col-md-2 col-sm-6 col-6">
      <label>Número gerações</label>
      <input type="number" class="form-control" formControlName="numeroGeracoes">
    </div>

    <div class="form-group col-xl-2 col-lg-2 col-md-2 col-sm-6 col-6">
      <label>Tamanho torneio</label>
      <input type="number" class="form-control" formControlName="tamanhoTorneio">
    </div>

    <div class="form-group col-xl-2 col-lg-2 col-md-2 col-sm-6 col-6">
      <label>Taxa cruzamento</label>
      <input type="number" class="form-control" formControlName="taxaCruzamento">
    </div>

    <div class="form-group col-xl-2 col-lg-2 col-md-2 col-sm-6 col-6">
      <label>Taxa mutação</label>
      <input type="number" class="form-control" formControlName="taxaMutacao">
    </div>

    <div class="custom-control custom-checkbox d-flex" style="align-items: center;">
      <input type="checkbox" class="custom-control-input" id="elitismo" formControlName="elitismo">
      <label class="custom-control-label" for="elitismo">Elitismo</label>
    </div>

    <div class="form-group col-xl-2 col-lg-2 col-md-2 col-sm-6 col-6">
      <label>Tamanho elitismo</label>
      <input type="number" class="form-control" formControlName="tamanhoElitismo">
    </div>
  </div>

  <button type="button" class="btn btn-primary pull-right" 
    [disabled]="submissionForm || !gerarHorarioForm.valid"
    (click)="gerarHorario(modalDeEspera)">
    Gerar
  </button>
</form>

<ng-template #modalDeEspera let-modal>
  <div class="modal-header">
    <h4 class="modal-title" style="margin-top: 0px;">Gerando horário</h4>
  </div>
  <div class="modal-body">
    <p>Por favor, aguarde...</p>
  </div>
</ng-template>
