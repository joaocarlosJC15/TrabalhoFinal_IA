<h2 *ngIf="!selectData">Periodos</h2>

<div style="display: flex; justify-content: flex-end;" *ngIf="!selectData">
  <button type="button" class="btn btn-success mt-0" 
    (click)="router.navigate(['periodos/novo'])" 
    >Criar
  </button>
</div>

<datatable-cmp
  [rows]="rows"
  [columns]="columns"
  [selectionType]="selectData ? 'single' : null"
  (eventDoubleClick)="doubleClick($event)"
  >
</datatable-cmp>
