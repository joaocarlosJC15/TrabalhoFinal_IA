<div class="mb-5" *ngFor="let horarioPeriodo of horariosGeradosPeriodos">
  <h6>{{horarioPeriodo.periodo.nome}}</h6>
  <ul ngbNav #nav="ngbNav" class="nav-tabs" >
    <li ngbNavItem *ngFor="let horarioGeradoDiaSemana of horarioPeriodo.horariosGeradosDiaSemana">
      <a ngbNavLink>{{horarioGeradoDiaSemana.diaSemana.nome}}</a>
      <ng-template ngbNavContent>
        <datatable-cmp
          [rows]="horarioGeradoDiaSemana.horariosGerados"
          [columns]="columns">
        </datatable-cmp>
      </ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>
