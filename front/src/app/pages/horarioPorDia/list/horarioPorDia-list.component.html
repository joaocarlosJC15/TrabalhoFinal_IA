<h2 *ngIf="!selectData">Hor√°rios por dia</h2>

<div style="display: flex; justify-content: flex-end;" *ngIf="!selectData">
  <button type="button" class="btn btn-success mt-0" 
    (click)="router.navigate(['horariospordia/novo'])" 
    >Criar
  </button>
</div>

<ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs" >
  <li ngbNavItem *ngFor="let horario of horariosPorDia">
    <a ngbNavLink>{{horario.diaSemana.nome}}</a>
    <ng-template ngbNavContent>
      <datatable-cmp
        [rows]="horario.horariosGeradosDiaSemana"
        [columns]="columns"
        (eventDoubleClick)="doubleClick($event)">
      </datatable-cmp>
    </ng-template>
  </li>
</ul>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
